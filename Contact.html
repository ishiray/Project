     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header1">
        <div class="container">
            <nav class="nav">
                <a class="logo" href="index.html">
                    <img src="logo.png" alt="">
                </a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars open-state"></i>
                    <i class="fas fa-times close-state"></i>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="idkwhat.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="Donate.html" class="nav-link">Donate</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <br>
            <div class="container">
                <h5 class="section-head">
                    <span class="heading">Contact</span>
                    <span class="sub-heading">Get in Touch With Us</span>
                </h5>
                <div class="contact-content">
                    <div class="traveler-wrap">
                        <img src="traveler.png" alt="">
                    </div>
                    <form action="" class="form contact-form">
                        <div class="input-group-wrap">
                            <div class= "input-group">
                                <input type="text" class="input" placeholder="Name" required>
                                <span class="bar"></span>
                            </div>
                            <div class= "input-group">
                                <input type="email" class="input" placeholder="E-mail" required>
                                <span class="bar"></span>
                            </div>
                        </div>
                            <div class= "input-group">
                                <input type="text" class="input" placeholder="Subject" required>
                                <span class="bar"></span>
                            </div>
                            <div class= "input-group">
                                <textarea class="input" cols="30" rows="8" placeholder="Type Your Messege" required></textarea>
                                <span class="bar"></span>
                            </div>
                        <button type="submit" class="btn form-btn btn-purple">Send Message
                                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                        </button>
                    </form>
                </div>
            </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-content-brand">
                    <a href="index.html" class="logo">
                        <img class="logo-image" src="./images/logo.png" alt="">
                    </a>
                    <div class="page">
    
                     <h1 class="footer1">subscribe to our newsletter &hellip;</h1>
                     <form  class="news" action="#">
                       <input class="newsletter" type="https://www.google.com/" placeholder="Email (e.g. someone@host.com)" />
                       <input class="newsletter" type="submit" value="Subscribe" />
                     </form>
                     
                   </div>
                </div>
                <div class="social-media-wrap">
                    <h4 class="footer-heading" >Follow us</h4>
                    <div class="social-media">
                        <a href="#" class="sm-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="sm-link"><i class="fab fa-facebook-square"></i></a>
                        <a href="#" class="sm-link"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="sm-link"><i class="fab fa-pinterest"></i></a>
                        <a href="#" class="sm-link"><i class="fab fa-tripadvisor"></i></a>
                    </div>
                </div>
            </div>
        </div>
     </footer>
     <script src="main.js"></script>
</body>
</html>
