<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hotels">
        <div class="container">
            <h5 class="section-head">
                <span class="heading">Explore</span>
                <span class="sub-heading">Our beautiful Hotels in Delhi</span>
            </h5>
            <div class="grid">
                <div class="grid-item featured-hotels">
                    <img src="hotel_the_paradise.jpg" alt="" class="hotel-image">
                    <h5 class="hotel-name">The Paradise</h5>
                    <span class="hotel-price">From 4500/- per Night</span>
                    <div class="hotel-rating">
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star-half rating"></i>
                    </div>
                    <a href="Login.html" class="btn btn-gradient">Book now
                        <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                    </a>
                </div>

                <div class="grid-item featured-hotels">
                  <img src="delhi_2.jpeg" alt="" class="hotel-image">
                  <h5 class="hotel-name">Beachwalk Resort</h5>
                  <span class="hotel-price">From 3000/- per Night</span>
                  <div class="hotel-rating">
                      <i class="fas fa-star rating"></i>
                      <i class="fas fa-star rating"></i>
                      <i class="fas fa-star rating"></i>
                      <i class="fas fa-star rating"></i>
                      <i class="fas fa-star rating"></i>
                  </div>
                  <a href="Login.html" class="btn btn-gradient">Book now
                      <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                  </a>
              </div>

              <div class="grid-item featured-hotels">
                  <img src="delhi_3.jpeg" alt="" class="hotel-image">
                  <h5 class="hotel-name">Purple Orchid</h5>
                  <span class="hotel-price">From 3500/- per Night</span>
                  <div class="hotel-rating">
                      <i class="fas fa-star rating"></i>
                      <i class="fas fa-star rating"></i>
                      <i class="fas fa-star rating"></i>
                      <i class="fas fa-star rating"></i>
                      <i class="fas fa-star-half rating"></i>
                  </div>
                  <a href="Login.html" class="btn btn-gradient">Book now
                      <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                  </a>
              </div>
          </div>
       </div>
  </section>
</body>
</html>
